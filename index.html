<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<header>

    <nav>

        <h1>Weather Dashboard</h1>

    </nav>

</header>

<body>

    <main>
        <div class="mycard">
            <!-- <div class="col-4"> -->
            <div class="card">
                <h3 class="card-header">Search for a city</h3>
                <form id="city-form" class="card-body">
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                        placeholder="Enter city here" />
                    <button type="submit" id="search-button" class="btn btn btn-outline-primary general-button">Search</button>
                </form>

                
                    <div class="card">
                        <h3 class="card-header">Search History</h3>
                        <form id="city-form" class="card-body">
                    <div class="searched-cities" id="cityArray">
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>


        
        



        <div class="current-weather-container " id="current-weather-container">
            <div class="main-weather city-title" id="main">

                <span id="currentDate"></span>
                <h3 id="current-city-name"></h3>
                <img id="weather-image" />
                <h3>Temperature: <span id="temperature"></span></h3>
                <h3>Humidity: <span id="humidity"></span></h3>
                <h3>Wind-Speed: <span id="wind-speed"></span></h3>
                <h3>Uv-Index: <span id="uv-index"></span></h3>


            </div>
        </div>
    </main>
   

    <div class="fivedayTitle">
        <h3>Five Days forecast</h3>
    </div>
    <div class="five-days-forecast" id="five-days-forecast">


        <div class="card-1">
            <div id="day1">

                <h4> <span id="date1"></span></h4>
                <img id="weather-image1" />
                <h4><span id="temperature1"></span></h4>
                <h4 class="min-temp"><span id="temperature1min"></span></h4>
                <h4>Humidity: <span id="humidity1"></span></h4>
                <h4>Wind-Speed: <span id="wind-speed1"></span></h4>


            </div>
        </div>



        <div class="card-2">
            <div id="day2">
                <img id="weather-image2" />
                <h4> <span id="date2"></span></h4>
                <h4><span id="temperature2"></span></h4>
                <h4 class="min-temp"><span id="temperature2min"></span></h4>
                <h4>Humidity: <span id="humidity2"></span></h4>
                <h4>Wind-Speed: <span id="wind-speed2"></span></h4>


            </div>
        </div>



        <div class="card-3">
            <div id="day3">

                <h4> <span id="date3"></span></h4>
                <img id="weather-image3" />
                <h4><span id="temperature3"></span></h4>
                <h4 class="min-temp"><span id="temperature3min"></span></h4>
                <h4>Humidity: <span id="humidity3"></span></h4>
                <h4>Wind-Speed: <span id="wind-speed3"></span></h4>


            </div>
        </div>

        <div class="card-4">
            <div id="day4">

                <h4> <span id="date4"></span></h4>
                <img id="weather-image4" />
                <h4><span id="temperature4"></span></h4>
                <h4 class="min-temp"><span id="temperature4min"></span></h4>
                <h4>Humidity: <span id="humidity4"></span></h4>
                <h4>Wind-Speed: <span id="wind-speed4"></span></h4>


            </div>
        </div>

        <div class="card-5">
            <div id="day5">
                <h4> <span id="date5"></span></h4>
                <img id="weather-image5" />
                <h4><span id="temperature5"></span></h4>
                <h4 class="min-temp"><span id="temperature5min"></span></h4>
                <h4>Humidity: <span id="humidity5"></span></h4>
                <h4>Wind-Speed: <span id="wind-speed5"></span></h4>

            </div>
        </div>

    </div>






    <footer>


    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>




</body>

</html>
