<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;1,300;1,600&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<header>
    <nav>

        <h1>Weather Dashboard</h1>

    </nav>

</header>

<body>
    <main>

        <div class="mycard">
            <!-- <div class="col-4"> -->
            <div class="card">
                <h3 class="card-header">City</h3>
                <form id="city-form" class="card-body">
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                        placeholder="Enter city here" />
                    <button type="submit" id="search-button" class="btn btn btn-outline-primary">Search</button>
                </form>
                <div>
                </div>
            </div>
        </div>



        <div class="current-weather-container " id="current-weather-container">
            <div class="main-weather city-title" id="main">

                <span id="currentDate"></span>
                <h3 id="current-city-name"></h3>
                <!-- <h3 id="currentIcon"><img src="./assets/images/weather-placeholder.png" width="50" height="50"></h3> -->
                <h3>Temperature: <span id="temperature"></span></h3>
                <h3>Humidity: <span id="humidity"></span></h3>
                <h3>Wind-Speed: <span id="wind-speed"></span></h3>
                <h3>Uv-Index: <span id="uv-index"></span></h3>

            </div>
        </div>
        </div>
    </main>


    <div class="five-days-forecast" id="five-days-forecast">

        <div class="card-1">
            <div id="day1">
                <h3>Temperature: <span id="temperature1"></span></h3>
                <h3>Humidity: <span id="humidity1"></span></h3>

            </div>
        </div>



        <div class="card-2">
            <div id="day2">
                <h3>Temperature: <span id="temperature2"></span></h3>
                <h3>Humidity: <span id="humidity2"></span></h3>

            </div>
        </div>



        <div class="card-3">
            <div id="day3">
                <h3>Temperature: <span id="temperature3"></span></h3>
                <h3>Humidity: <span id="humidity3"></span></h3>

            </div>
        </div>



        <div class="card-4">
            <div id="day4">
                <h3>Temperature: <span id="temperature4"></span></h3>
                <h3>Humidity: <span id="humidity4"></span></h3>

            </div>
        </div>




        <div class="card-5">
            <div id="day5">
                <h3>Temperature: <span id="temperature5"></span></h3>
                <h3>Humidity: <span id="humidity5"></span></h3>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>




</body>

</html>
